<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #d1d1d1;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .head1 {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 40%;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            color: #00e6e6;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .head {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            color: #d1d1d1bb;
            margin-bottom: 30px;
            border-radius: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .card h2 {
            color: #66d9ff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .card:hover h2 {
            color: #00e6e6;
        }

        .btn {
            background: #00e6e6;
            color: #1e3c72;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 20px;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: white;
            color: #1e3c72;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card {
            animation: float 4s ease-in-out infinite;
        }

        .card:nth-child(2) {
            animation-delay: 1s;
        }
    </style>
</head>
<body>

    <div class="head1"><h1>Algorithm Visualizer</h1></div>
    <div class="head"><h2>Interactive Learning Tool for Sorting & Searching Algorithms</h2></div>

    <div class="container">
        <div class="card" onclick="location.href='sorting.html'">
            <h2>Sorting Visualizer</h2>
            <a href="sorting.html" class="btn">Start Sorting</a>
        </div>
        <div class="card" onclick="location.href='searching.html'">
            <h2>Searching Visualizer</h2>
            <a href="searching.html" class="btn">Start Searching</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
